<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylessheets/style.css">
        <script src="vendors/jquery.min.js" type="text/javascript"></script>
        <script src="scripts/client.js" type="text/javascript"></script>
        <title>Salary Calculator</title>
    </head>
    <body>
        <header>
            <h1>Salary Calculator</h1>
        </header>
        <div class="inputForm">
            <h2>Add Employee</h2>
            <input class="js-first-name" type="text" placeholder="First Name">
            <input class="js-last-name" type="text" placeholder="Last Name">
            <input class="js-id-number" type="number" placeholder="ID #">
            <input class="js-title" type="text" placeholder="Title">
            <input class="js-salary" type="number" placeholder="Annual Salary">
            <input class="js-submit-btn" type="button" value="Submit">
        </div>
    </body>
</html>
